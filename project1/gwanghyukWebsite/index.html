<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://kit.fontawesome.com/8f2ffb91e4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
	<title>Landing Page</title>
</head>

<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="./img/ghLogo.png" alt="logo" />
			
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">About me</a></li>
				<li><a class="nav-link" href="#">Web Development</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="search">
			<div class="fas1"><i class="fas fa-search"></i></div>
			<div class="fas2"><i class="fas fa-globe"></i></div>
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Striving for Quality</h1>
					<p>
						The cutting edge solutions for todays requirements
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">my works</button>
					<button class="cta-add">and more</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/blueTech.png" alt="greenTechnology" />
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" />
			<img src="./img/dot.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/arrow-right.svg" alt="" />
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
</body>

</html>
