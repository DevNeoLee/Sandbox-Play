<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 50vh;
            background: lightcoral;
            display: grid;
            grid-template-columns: 1fr 1fr;
            z-index: 0;
        
        }
        .left {
            width: 200px;
            height: 15px;
            background: lightblue;
            margin: auto;
               /* transform: perspective(50px) rotateY(10deg); */
        }
        .right {
            width: 200px;
            height: 15px;
            background: lightseagreen;
            margin: auto;
            /* transform: perspective(50px) rotateY(10deg); */
            
        }
        .neon {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            min-height: 50vh;
        }
        .text {
            position: absolute;
            display: inline-block;
            padding: 15px 30px;
            color: #2196f3;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
            /* transition: 0.2s; */
        }
        .text:hover {
            color: white;
            background: #264599;
            /* box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3; */
            box-shadow: 0 0 10px #264599, 0 0 40px #264599, 0 0 80px #264599, 0 0 160px #264599, 0 0 240px #264599;
            transition-delay: 1s;
        }




                    .text span {
                        position: absolute;
                        display: block;
                    }
                    .text span:nth-child(1) {
                        top: 0 ;
                        left: -100%;
                        width: 100%;
                        height: 2px;
                        background: linear-gradient(90deg, transparent, #264599);
                    }
                    .text:hover span:nth-child(1) {
                        left: 100%;
                        transition: 1s;
                    }
                    .text span:nth-child(2) {
                        top: -100%;
                        right: 0;
                        height: 100%;
                        width: 2px;
                        background: linear-gradient(180deg, transparent, #264599);
                    }
                    .text:hover span:nth-child(2) {
                        top: 100%;
                        transition: 1s;
                        transition-delay: .25s;
                    }
                     .text span:nth-child(3) {
                        bottom: 0;
                        right: -100%;
                        width: 100%;
                        height: 2px;
                        background: linear-gradient(270deg, transparent, #264599);
                    }
                    .text:hover span:nth-child(3) {
                        right: 100%;
                        transition: 1s;
                        transition-delay: .5s;
                    }
                      .text span:nth-child(4) {
                        bottom: -100%;
                        left: 0;
                        height: 100%;
                        width: 2px;
                        background: linear-gradient(360deg, transparent, #264599);
                    }
                    .text:hover span:nth-child(4) {
                        bottom: 100%;
                        transition: 1s;
                        transition-delay: .7s;
                    }
        </style>
</head>
<body>
    <div class="box">
        <div class="left">

        </div>
        <div class="right">
        
        </div>
    </div>

    <div class="neon">
        <div class="text">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Neon

        </div>
    </div>
    <script>
        const timeline = new TimelineMax();
        // timeline.set('.left', {y: 20});
        // timeline.set('.right', { x: -20 });
        timeline.set('.right', {y:-70});
        timeline.to('.right', 1, {y: -80}, '+=1');
       
        timeline.to('.right, .left', .07, { y: 13 });
        timeline.to('.right, .left', .07, { y: 0 }); 
    </script>
</body>
</html>
